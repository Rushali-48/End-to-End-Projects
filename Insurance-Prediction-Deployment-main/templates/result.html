<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediction Result</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .prediction {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 60px;
      border-radius: 15px;
      font-size: 24px;
      font-weight: 600;
      color: #333;
      text-align: center;
      box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div class="prediction">
    {{ prediction_text }}
  </div>
</body>
</html>
