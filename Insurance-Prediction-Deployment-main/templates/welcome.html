<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insurance Prediction Welcome</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    .welcome-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px;
      border-radius: 15px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .start-btn {
      background-color: #0d6efd;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .start-btn:hover {
      background-color: #0b5ed7;
      text-decoration: none;
      color: white;
    }
  </style>
</head>

<body>
  <div class="welcome-container">
    <h1>Insurance Prediction Page</h1>
    <p>This web application uses Machine Learning and Flask to predict insurance charges based on user inputs. Click below to start your prediction.</p>
    <a href="/home" class="start-btn">Start Prediction</a>
  </div>
</body>
</html>
