<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insurance Charges Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = " {{url_for('static', filename = 'home.css' )}}">
    <link rel="stylesheet" href="C:\Users\krunal sheth\Downloads\Insurance-Prediction-Deployment-main\static\home.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <h1 class="custom-title">Insurance Charges Prediction</h1>

            <form class="form-class" action="/predict" method="post">
                <!-- age -->
                <label class="subheading-label">Age</label>
                <input type="number" name="age" placeholder="Age" required />

                <!-- Gender -->
                <label class="subheading-label">Gender</label>
                <select name="sex" required>
                    <option value="" disabled selected>Choose Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <!-- bmi -->
                <label class="subheading-label">BMI</label>
                <input type="number" step="any" name="bmi" placeholder="Enter value" required />

                <!-- No of Children -->
                <label class="subheading-label">Number of Children</label>
                <input type="number" name="children" placeholder="Enter value" required />

                <!-- Smoker -->
                <label class="subheading-label">Smoker</label>
                <select name="smoker" required>
                    <option value="" disabled selected>Choose Smoker</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <!-- Region -->
                <label class="subheading-label">Region</label>
                <select name="region" required>
                    <option value="" disabled selected>Choose Region</option>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>

                <input type="submit" value="Predict">
            </form>

            <!-- <div class="prediction">
                {{ prediction_text }}
            </div> -->
        </div>
    </div>
</body>

</html>
